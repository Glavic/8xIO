<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Home / 8xIO</title>
	<link type="text/css" href="/static/style.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>Jusuf KING</h1>
	<ul id="Home">
		{{range $IObit := .IObits}}
			<li data-addr="{{$IObit.IO.Addr}}" data-bit="{{$IObit.Bit}}" data-state="{{if $IObit.State}}ON{{else}}OFF{{end}}" data-change-uri="/change?addr={{$IObit.IO.Addr}}&amp;bit={{$IObit.Bit}}">
				{{$IObit.Name}}
			</li>
		{{end}}
	</ul>

	<script type="text/javascript" src="/static/jquery.js"></script>
	<script type="text/javascript" src="/static/script.js"></script>
</body>
</html>
