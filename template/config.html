<!DOCTYPE HTML>

<html>
<head>
	<meta charset="utf-8">
	<title>Config / 8xIO</title>
	<link type="text/css" href="/static/style.css" media="all" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<table id="Config">
		<thead>
			<tr>
				<th>Address</th>
				<th>Bit</th>
				<th>State</th>
				<th>Name</th>
				<th>Order</th>
			</tr>
		</thead>
		<tbody>
			{{range $IObit := .IObits}}
				<tr data-addr="{{$IObit.IO.Addr}}" data-bit="{{$IObit.Bit}}" data-state="{{if $IObit.State}}ON{{else}}OFF{{end}}">
					<td class="addr">{{$IObit.IO.AddrHex}}</td>
					<td class="bit">{{$IObit.Bit}}</td>
					<td class="state">
						<a href="/change?addr={{$IObit.IO.Addr}}&amp;bit={{$IObit.Bit}}"></a>
					</td>
					<td class="name">
						<input type="text" placeholder="name of the light" value="{{$IObit.Name}}">
					</td>
					<td class="ord">
						<input type="text" placeholder="order of the light" value="{{$IObit.Ord}}">
					</td>
				</tr>
			{{end}}
		</tbody>
	</table>

	<script type="text/javascript" src="/static/jquery.js"></script>
	<script type="text/javascript" src="/static/script.js"></script>
</body>
</html>
